<!DOCTYPE html>
<html>
<head>
    <title>Notifications for App.net</title>
    <link rel="stylesheet" type="text/css" href="../css/deps/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand pull-right" href=".">App.net Notifier</a>
            </div>
        </div>
    </div>
    <div class="container app">
        <section class='js-authorize'>
            <div class='hero-unit'>
                <h1>Please &rarr; <a href='#authorize' class='js-authorize-click'>authorize</a></h1>
                <p>Before we get started you must authorize this app on App.net</p>
            </div>
        </section>
        <section class='js-running hide'>
            <div class='hero-unit authorized-user'>
                <div class='highlight'>
                    <h1 class='js-username'></h1>
                    <p class='js-user-bio user-bio'></p>
                </div>
            </div>
            <section class='js-ask-permission hide'>
                <h3><a href='#authorize-notifications' class='js-request-notifications'>Authorize Notifications</a></h3>
                <p>To send notifications we need to authorize Chrome Notifications.</p>
            </section>
        </section>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='../js/deps/URI.js'></script>
    
    <script src='../js/appdotnet_api_client.js'></script>

        var NOTIFIER_OPTIONS = {

    <script src='../js/app.js'></script>
</body>
</html>
